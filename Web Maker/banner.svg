<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e64a19;stop-opacity:1" />
    </linearGradient>
    <pattern id="fabricPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#f7fafc" opacity="0.1"/>
      <circle cx="20" cy="20" r="2" fill="#e2e8f0" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <rect width="1200" height="300" fill="url(#fabricPattern)"/>
  
  <!-- Store silhouette -->
  <g transform="translate(50, 80)">
    <!-- Store shelves -->
    <rect x="0" y="100" width="200" height="80" fill="#4a5568" opacity="0.6" rx="4"/>
    <rect x="220" y="100" width="200" height="80" fill="#4a5568" opacity="0.6" rx="4"/>
    <rect x="440" y="100" width="200" height="80" fill="#4a5568" opacity="0.6" rx="4"/>
    
    <!-- Fabric rolls -->
    <circle cx="50" cy="140" r="15" fill="#e53e3e" opacity="0.7"/>
    <circle cx="80" cy="140" r="15" fill="#3182ce" opacity="0.7"/>
    <circle cx="110" cy="140" r="15" fill="#38a169" opacity="0.7"/>
    <circle cx="140" cy="140" r="15" fill="#d69e2e" opacity="0.7"/>
    
    <circle cx="270" cy="140" r="15" fill="#805ad5" opacity="0.7"/>
    <circle cx="300" cy="140" r="15" fill="#dd6b20" opacity="0.7"/>
    <circle cx="330" cy="140" r="15" fill="#319795" opacity="0.7"/>
    <circle cx="360" cy="140" r="15" fill="#e53e3e" opacity="0.7"/>
    
    <circle cx="490" cy="140" r="15" fill="#3182ce" opacity="0.7"/>
    <circle cx="520" cy="140" r="15" fill="#38a169" opacity="0.7"/>
    <circle cx="550" cy="140" r="15" fill="#d69e2e" opacity="0.7"/>
    <circle cx="580" cy="140" r="15" fill="#805ad5" opacity="0.7"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="120" text-anchor="middle" fill="white" font-family="Poppins, sans-serif" font-size="48" font-weight="700">
    kain kamu
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="160" text-anchor="middle" fill="#fff3e0" font-family="Poppins, sans-serif" font-size="18" font-weight="300">
    koleksi kain berkualitas
  </text>
  
  <!-- Decorative line -->
  <line x1="450" y1="180" x2="750" y2="180" stroke="#4a3728" stroke-width="2"/>
  
  <!-- Fabric pattern decorations -->
  <g transform="translate(800, 50)">
    <rect x="0" y="0" width="30" height="30" fill="#e53e3e" opacity="0.3" rx="3"/>
    <rect x="35" y="0" width="30" height="30" fill="#3182ce" opacity="0.3" rx="3"/>
    <rect x="70" y="0" width="30" height="30" fill="#38a169" opacity="0.3" rx="3"/>
    
    <rect x="0" y="35" width="30" height="30" fill="#d69e2e" opacity="0.3" rx="3"/>
    <rect x="35" y="35" width="30" height="30" fill="#805ad5" opacity="0.3" rx="3"/>
    <rect x="70" y="35" width="30" height="30" fill="#dd6b20" opacity="0.3" rx="3"/>
    
    <rect x="0" y="70" width="30" height="30" fill="#319795" opacity="0.3" rx="3"/>
    <rect x="35" y="70" width="30" height="30" fill="#e53e3e" opacity="0.3" rx="3"/>
    <rect x="70" y="70" width="30" height="30" fill="#3182ce" opacity="0.3" rx="3"/>
  </g>
  
  <!-- Left side decoration -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="25" height="25" fill="#4fd1c7" opacity="0.4" rx="3"/>
    <rect x="30" y="0" width="25" height="25" fill="#63b3ed" opacity="0.4" rx="3"/>
    <rect x="60" y="0" width="25" height="25" fill="#68d391" opacity="0.4" rx="3"/>
    
    <rect x="0" y="30" width="25" height="25" fill="#fbb6ce" opacity="0.4" rx="3"/>
    <rect x="30" y="30" width="25" height="25" fill="#f6e05e" opacity="0.4" rx="3"/>
    <rect x="60" y="30" width="25" height="25" fill="#fc8181" opacity="0.4" rx="3"/>
  </g>
</svg>